server:
  port: 0
  servlet:
    context-path: /ttsystem-core
utils:
  cart:
    prefix: TTSystem
spring:
  application:
    name: core-service
  cloud:
      gateway:
        discovery:
          locator:
            enabled: true
            lowerCaseServiceId: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./tasks;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
integrations:
  auth-service:
    url: http://localhost:5555/auth/
    connect-timeout: 2000
    read-timeout: 10000
    write-timeout: 2000
interval:
  closingTimePoints: 3600000
eureka:
  instance:
    hostname: 10.123.3.88
  client:
    serviceUrl:
      defaultZone: "http://localhost:9000/eureka"

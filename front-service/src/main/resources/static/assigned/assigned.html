<div >
    <div class="table table-hover" ng-show="!AssignedTasks || !AssignedTasks.length>0" align="center">Нет активных заявок</div>
    <table class="table table-hover" ng-show="AssignedTasks.length>0">
        <tr>
            <td>ID</td>
            <td>Тема</td>
            <td>Описание</td>
            <td>Статус</td>
            <td>Дата создания</td>
            <td>Автор</td>
        </tr>
        <tbody>
        <tr ng-repeat="task in AssignedTasks">
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td width="40%" data-ng-click="open(task.id)">
                {{renderDescription(task.description)}}
            </td>
            <td>{{task.status}}</td>
            <td>{{task.createdAt}}</td>
            <td>-</td>
        </tr>
        </tbody>
    </table>
</div>

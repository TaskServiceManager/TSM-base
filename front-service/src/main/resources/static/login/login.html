<div class="login-form">
    <form ng-submit="auth()">
        <div class="form-group">
            <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Логин">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>

<div >
    <div class="table table-hover" ng-show="!PendingTasks || !PendingTasks.length>0" align="center">Нет активных заявок</div>
    <table class="table table-hover" ng-show="PendingTasks.length>0">
        <tr>
            <td>ID</td>
            <td>Тема</td>
            <td>Описание</td>
            <td>Дата создания</td>
            <td>Дата обновления</td>
            <td>Исполнители</td>
        </tr>
        <tbody>
        <tr ng-repeat="task in PendingTasks" data-ng-click="goToDetails(task.id)">
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td width="40%" data-ng-click="open(task.id)">
                {{renderDescription(task.description)}}
            </td>
            <td>{{task.createdAt!=null ? task.createdAt : '-' }}</td>
            <td>{{task.updatedAt!=null ? task.updatedAt : '-' }}</td>
            <td>{{renderExecutors(task.executors)}}</td>
        </tr>
        </tbody>
    </table>

    <p align="center" ng-show="PendingTasks.length>0">
        <button class="btn btn-outline-success my-2 my-sm-0" data-ng-disabled="isFirstPage" ng-click="loadTasks(currentPage-1)"><</button>
        <span>{{currentPage}}</span>
        <button class="btn btn-outline-success my-2 my-sm-0" data-ng-disabled="isLastPage" ng-click="loadTasks(currentPage+1)">></button>
    </p>
</div>

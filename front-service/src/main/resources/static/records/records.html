<div>
    <form novalidate ng-submit="loadRecords()" style="display: flex">
        <table style="width: 100%">
            <tr>
                <td style="width:10%">
                    <label for="filterFrom">Отобразить отметки с:</label>
                </td>
                <td style="width:10%">
                    <input type="datetime-local" class="form-control" id="filterFrom" placeholder="" ng-model="filter.from">
                </td>
                <td style="width:4%; padding-left: 1%">
                    <label for="filterTo">по:</label>
                </td>
                <td style="width:10%">
                    <input type="datetime-local" class="form-control" id="filterTo" placeholder="" ng-model="filter.to">
                </td>

                <td style="padding-left: 1%">
                    <button class="btn btn-outline-success btn-sm" type="submit">Применить</button>
                </td>
                <td style="float: right">
                    <button class="btn btn-outline-success btn-sm" ng-click="filter=null">Очистить фильтр</button>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <div class="table table-hover" ng-show="filter && (!MyRecords || !MyRecords.length>0)" align="center">Нет активных отметок по заданным условиям поиска</div>
    <div class="table table-hover" ng-show="!filter && (!MyRecords || !MyRecords.length>0)" align="center">Нет отметок</div>

    <table class="table table-hover" ng-show="MyRecords.length>0">
        <tr style="border-top: ridge">

            <td width="5%">ID исполнителя</td>
            <td width="15%">Статус</td>
            <td width="40%">Дата начала работы</td>
            <td width="40%">Дата окончания работы</td>

        </tr>
        <tbody>
        <tr ng-repeat="record in MyRecords"  style="cursor: pointer">

            <td>{{record.executorId}}</td>
            <td>{{record.status}}</td>
            <td>{{record.startedAt!=null ? record.startedAt : '-' }}</td>
            <td>{{record.finishedAt!=null ? record.finishedAt : '-' }}</td>
        </tr>
        </tbody>
    </table>

    <p align="center" ng-show="MyRecords.length>0">
        <button class="btn btn-outline-success my-2 my-sm-0" data-ng-disabled="isFirstPage" ng-click="loadRecords(currentPage-1)"><</button>
        <span>{{currentPage}}</span>
        <button class="btn btn-outline-success my-2 my-sm-0" data-ng-disabled="isLastPage" ng-click="loadRecords(currentPage+1)">></button>
    </p>
</div>

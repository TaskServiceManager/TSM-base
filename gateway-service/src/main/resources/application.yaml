server:
  port: 5555
  servlet:
    context-path: /gateway-service
managment:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway-service
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://10.123.3.228:3000"
              - "http://localhost:3000"
              - "http://localhost:3000/tsm"
            allowedMethods:
              - GET
              - POST
              - PATCH
              - PUT
            allowedHeaders: "*"
      routes:
        - id: core-service
          uri: http://localhost:9000/core
          predicates:
            - Path=/core/**
          filters:
            - StripPrefix=1
            - PrefixPath=/ttsystem-core
            - JwtAuthFilter
        - id: auth-service
          uri: http://localhost:9000/auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - PrefixPath=/ttsystem-auth
            - JwtAuthFilter
        - id: front-service
          uri: http://localhost:3000/tsm
          predicates:
            - Path=/tsm/**
          filters:
            - StripPrefix=1
            - PrefixPath=/ttsystem-front
eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:9000/eureka"

